    <text id="hirelings-explanation" x="370" y="490" class="tiny centred"><tspan>4 + Charisma Bonus</tspan></text>

    <text id="loyalty-label" x="80" y="520" class="big"><tspan>Loyalty</tspan></text>
    <text id="loyalty" x="260" y="520" class="large centred"><tspan>___</tspan></text>
    <text id="loyalty-explanation" x="370" y="520" class="tiny centred"><tspan>7 + Charisma Bonus</tspan></text>

    <text id="saves-label" x="80" y="570" class="huge"><tspan>Saving Throws</tspan></text>
    <text id="breath-label" x="80" y="600" class="big"><tspan>Dragon Breath, Explosion</tspan></text>
    <text id="breath-bonus" x="380" y="600" class="large centred"><tspan>___</tspan></text>
    <text id="petrify-label" x="80" y="630" class="big"><tspan></tspan>Paralysis, Petrification</text>
    <text id="petrify-bonus" x="380" y="630" class="large centred"><tspan>___</tspan></text>
    <text id="poison-label" x="80" y="660" class="big"><tspan></tspan>Death, Poison</text>
    <text id="poison-bonus" x="380" y="660" class="large centred"><tspan>___</tspan></text>
    <text id="wands-label" x="80" y="690" class="big"><tspan></tspan>Rays, Wands</text>
    <text id="wands-bonus" x="380" y="690" class="large centred"><tspan>___</tspan></text>
    <text id="spells-label" x="80" y="720" class="big"><tspan></tspan>Spells</text>
    <text id="spells-bonus" x="380" y="720" class="large centred"><tspan>___</tspan></text>
    <text id="saves-explanation" x="390" y="740" class="tiny right"><tspan>d20 + bonus must be 20 or higher</tspan></text>

    <text id="portrait-label" x="300" y="80" class="smaller"><tspan>Heraldry or Image</tspan></text>
    <image id="portrait" width="120" height="120" x="300" y="85" />
    <rect id="portrait-frame" width="120" height="120" x="300" y="85" class="frame"/>

    <text id="hp-label" x="450" y="80" class="smaller"><tspan>Hit points</tspan></text>
