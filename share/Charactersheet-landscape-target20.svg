<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns:dc="http://purl.org/dc/elements/1.1/"
    xmlns:cc="http://creativecommons.org/ns#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="297mm"
    height="210mm"
    version="1.1">
  <style type="text/css">
      @media print {
        #link {
	  display: none;
	}
      }
      @media screen {
        a {
          fill: #0000ff;
        }
        svg {
          background: #ffffff;
        }
      }
      @font-face {
          font-family: 'Purisa';
          src: local('Purisa'),
	       url('/Purisa.ttf') format('truetype');
	  font-weight: normal;
	  font-style: normal;
      }
      @font-face {
          font-family: 'Purisa';
          src: local('Purisa-Oblique'),
	       url('/Purisa-Oblique.ttf') format('truetype');
	  font-weight: normal;
	  font-style: italic;
      }
      @font-face {
          font-family: 'Purisa';
          src: local('Purisa-Bold'),
	       url('/Purisa-Bold.ttf') format('truetype');
	  font-weight: bold;
	  font-style: normal;
      }
      @font-face {
          font-family: 'Purisa';
          src: local('Purisa-BoldOblique'),
	       url('/Purisa-BoldOblique.ttf') format('truetype');
	  font-weight: bold;
	  font-style: italic;
      }
      text { font-family: 'Purisa'; }
      .huge { font-size: 24px; }
      .big { font-size: 20px; }
      .large { font-size: 18px; }
      .norm { font-size: 16px; }
      .small { font-size: 14px; }
      .smaller { font-size: 12px; }
      .tiny { font-size: 10px; }
      .centred { text-anchor: middle; }
      .right { text-anchor: end; }
      .frame { fill: none; stroke-width: 1; stroke: black; }
  </style>
  <metadata>
    <rdf:RDF>
      <cc:Work rdf:about="Character Sheet">
        <dc:format>image/svg+xml</dc:format>
        <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
        <dc:title />
        <cc:license rdf:resource="http://creativecommons.org/licenses/publicdomain/" />
      </cc:Work>
      <cc:License rdf:about="http://creativecommons.org/licenses/publicdomain/">
        <cc:permits rdf:resource="http://creativecommons.org/ns#Reproduction" />
        <cc:permits rdf:resource="http://creativecommons.org/ns#Distribution" />
        <cc:permits rdf:resource="http://creativecommons.org/ns#DerivativeWorks" />
      </cc:License>
    </rdf:RDF>
  </metadata>
  <g>
    <text id="name-label" x="80" y="80" class="big"><tspan>Name</tspan></text>
    <text id="name" x="160" y="80" class="large"><tspan>_________</tspan></text>
    <text id="class-label" x="80" y="105" class="big"><tspan>Class</tspan></text>
    <text id="class" x="160" y="105" class="large"><tspan>_________</tspan></text>
    <text id="level-label" x="80" y="130" class="big"><tspan>Level</tspan></text>
    <text id="level" x="160" y="130" class="large"><tspan>_________</tspan></text>
    <text id="xp-label" x="80" y="155" class="big"><tspan>Exp.</tspan></text>
    <text id="xp" x="160" y="155" class="large"><tspan>_________</tspan></text>
    <text id="ac-label" x="80" y="180" class="big"><tspan>Armour</tspan></text>
    <text id="ac" x="160" y="180" class="large"><tspan>_________</tspan></text>
    <text id="ac-explanation" x="80" y="192" class="tiny">
      <tspan x="80" y="192">Summary: none is 9, leather is 7,</tspan>
      <tspan x="80" y="204">chain is 5, plate is 3, shield is -1,</tspan>
      <tspan x="80" y="216">and subtract Dexterity Bonus</tspan>
    </text>

    <text id="ability-label" x="230" y="235" class="norm centred"><tspan>Value</tspan></text>
    <text id="bonus-label" x="260" y="235" class="norm"><tspan>Bonus</tspan></text>
    <text id="str-label" x="80" y="260" class="big"><tspan>Strength</tspan></text>
    <text id="str" x="230" y="260" class="large centred"><tspan>___</tspan></text>
    <text id="str-bonus" x="260" y="260" class="large"><tspan>___</tspan></text>
    <text id="dex-label" x="80" y="290" class="big"><tspan>Dexterity</tspan></text>
    <text id="dex" x="230" y="290" class="large centred"><tspan>___</tspan></text>
    <text id="dex-bonus" x="260" y="290" class="large"><tspan>___</tspan></text>
    <text id="con-label" x="80" y="320" class="big"><tspan>Constitution</tspan></text>
    <text id="con" x="230" y="320" class="large centred"><tspan>___</tspan></text>
    <text id="con-bonus" x="260" y="320" class="large"><tspan>___</tspan></text>
    <text id="int-label" x="80" y="350" class="big"><tspan>Intelligence</tspan></text>
