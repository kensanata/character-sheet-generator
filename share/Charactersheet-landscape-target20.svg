    <text id="hp" x="455" y="115" class="huge"><tspan>___</tspan></text>
    <text id="hp-explanation" x="455" y="130" class="tiny"><tspan>Max</tspan></text>

    <text id="gold-label" x="450" y="160" class="smaller"><tspan>Gold</tspan></text>
    <rect id="gold-frame" width="60" height="40" x="450" y="165" class="frame"/>
    <text id="gold" x="455" y="185" class="large"><tspan y="185"/><tspan y="200"/></text>
    <text id="gems-label" x="530" y="160" class="smaller"><tspan>Gems</tspan></text>
    <rect id="gems-frame" width="60" height="40" x="530" y="165" class="frame"/>
    <text id="gems" x="535" y="185" class="large"><tspan y="185"/><tspan y="200"/></text>
    <text id="jewelry-label" x="610" y="160" class="smaller"><tspan>Jewelry</tspan></text>
    <rect id="jewelry-frame" width="60" height="40" x="610" y="165" class="frame"/>
    <text id="jewelry" x="615" y="185" class="large"><tspan y="185"/><tspan y="200"/></text>

    <text id="property-label" x="700" y="80" class="smaller"><tspan>Inventory</tspan></text>
    <rect id="property-frame" width="320" height="200" x="700" y="85" class="frame"/>
    <text id="property" x="705" y="100" class="tiny"><tspan y="100"/><tspan y="115"/></text>

    <text id="abilities-label" x="700" y="315" class="smaller"><tspan>Abilities, Spells</tspan></text>
    <rect id="abilities-frame" width="320" height="220" x="700" y="320" class="frame"/>
    <text id="abilities" x="705" y="335" class="tiny">
      <tspan x="705" y="335" />
      <tspan x="705" y="347" />
    </text>

    <text id="attack-label" x="620" y="600" class="huge centred"><tspan>To Hit</tspan></text>
    <text id="damage-label" x="750" y="600" class="huge centred"><tspan>Damage</tspan></text>
    <text id="melee" x="450" y="640" class="big"><tspan>Melee</tspan></text>
    <text id="melee-to-hit" x="620" y="640" class="big centred"><tspan>+0</tspan></text>
    <text id="melee-damage" x="750" y="640" class="huge centred"><tspan>1d6</tspan></text>
    <text id="melee-note" x="820" y="640" class="big"><tspan></tspan></text>
    <text id="range" x="450" y="680" class="big"><tspan>Ranged</tspan></text>
    <text id="range-to-hit" x="620" y="680" class="big centred"><tspan>+0</tspan></text>
    <text id="range-damage" x="750" y="680" class="huge centred"><tspan>1d6</tspan></text>
    <text id="range-note" x="820" y="680" class="big"><tspan></tspan></text>
    <text id="other" x="450" y="720" class="big"><tspan>Other</tspan></text>
    <text id="other-to-hit" x="620" y="720" class="big centred"><tspan>+0</tspan></text>
    <text id="other-damage" x="750" y="720" class="huge centred"><tspan>1d6</tspan></text>
    <text id="other-note" x="820" y="720" class="big"><tspan></tspan></text>

    <text id="attack-explanation" x="580" y="740" class="tiny"><tspan>d20 + bonus must be 20 or higher</tspan></text>

    <a id="link" xlink:href="https://campaignwiki.org/character-sheet-generator">
      <text id="link-text" y="740" x="990"><tspan>Link</tspan></text>
    </a>
  </g>
</svg>
