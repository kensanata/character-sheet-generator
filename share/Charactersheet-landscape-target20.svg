    <text id="int-bonus" x="260" y="350" class="large"><tspan>___</tspan></text>
    <text id="wis-label" x="80" y="380" class="big"><tspan>Wisdom</tspan></text>
    <text id="wis" x="230" y="380" class="large centred"><tspan>___</tspan></text>
    <text id="wis-bonus" x="260" y="380" class="large"><tspan>___</tspan></text>
    <text id="cha-label" x="80" y="410" class="big"><tspan>Charisma</tspan></text>
    <text id="cha" x="230" y="410" class="large centred"><tspan>___</tspan></text>
    <text id="cha-bonus" x="260" y="410" class="large"><tspan>___</tspan></text>

    <g id="ability-table">
      <text x="350" y="275" class="tiny centred">
	<tspan x="350" y="275">Value</tspan>
	<tspan x="350" dy="12">3</tspan>
	<tspan x="350" dy="12">4–5</tspan>
	<tspan x="350" dy="12">6–8</tspan>
	<tspan x="350" dy="12">9–12</tspan>
	<tspan x="350" dy="12">13–15</tspan>
	<tspan x="350" dy="12">16–17</tspan>
	<tspan x="350" dy="12">18</tspan>
      </text>
      <text x="390" y="275" class="tiny centred">
	<tspan x="390" y="275">Bonus</tspan>
	<tspan x="390" dy="12">-3</tspan>
	<tspan x="390" dy="12">-2</tspan>
	<tspan x="390" dy="12">-1</tspan>
	<tspan x="390" dy="12">0</tspan>
	<tspan x="390" dy="12">+1</tspan>
	<tspan x="390" dy="12">+2</tspan>
	<tspan x="390" dy="12">+3</tspan>
      </text>
    </g>

    <text id="languages-label" x="450" y="230" class="smaller"><tspan>Languages</tspan></text>
    <rect id="languages-frame" width="220" height="50" x="450" y="235" class="frame"/>
    <text id="languages" x="455" y="250" class="tiny"><tspan y="250"/><tspan y="265"/></text>

    <text id="misc-label" x="450" y="315" class="smaller"><tspan>Other</tspan></text>
    <rect id="misc-frame" width="220" height="220" x="450" y="320" class="frame"/>
    <text id="misc" x="455" y="335" class="tiny">
      <tspan x="455" y="335" />
      <tspan x="455" y="347" />
    </text>

    <text id="reaction-label" x="80" y="460" class="big"><tspan>Reactions</tspan></text>
    <text id="reaction" x="260" y="460" class="large centred"><tspan>___</tspan></text>

    <g id="reaction-table">
      <text x="350" y="405" class="tiny centred">
	<tspan x="350" y="405">Value</tspan>
	<tspan x="350" dy="12">3</tspan>
	<tspan x="350" dy="12">4–8</tspan>
	<tspan x="350" dy="12">9–12</tspan>
	<tspan x="350" dy="12">13–17</tspan>
	<tspan x="350" dy="12">18</tspan>
      </text>
      <text x="390" y="405" class="tiny centred">
	<tspan x="390" y="405">Bonus</tspan>
	<tspan x="390" dy="12">-2</tspan>
	<tspan x="390" dy="12">-1</tspan>
	<tspan x="390" dy="12">0</tspan>
	<tspan x="390" dy="12">+1</tspan>
	<tspan x="390" dy="12">+2</tspan>
      </text>
    </g>

    <text id="hirelings-label" x="80" y="490" class="big"><tspan>Retainers</tspan></text>
